name: Medium Auto Post

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Cache Node modules
      - name: Cache Node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: node-modules-${{ hashFiles('package.json') }}
          restore-keys: |
            node-modules-

      # 3ï¸âƒ£ Cache Playwright browsers
      - name: Cache Playwright browsers
        uses: actions/cache@v3
        with:
          path: ~/.cache/ms-playwright
          key: playwright-browsers-${{ runner.os }}-${{ hashFiles('package.json') }}
          restore-keys: |
            playwright-browsers-${{ runner.os }}-

      # 4ï¸âƒ£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 5ï¸âƒ£ Install dependencies
      - name: Install dependencies
        run: npm install

      # 6ï¸âƒ£ Download private Medium profile
      - name: Download private profile
        run: |
          echo "Downloading private profile..."
          curl -L \
            -H "Authorization: token ${{ secrets.PRIVATE_REPO_TOKEN }}" \
            -H "Accept: application/octet-stream" \
            "https://api.github.com/repos/justingerad05/mediumprofile/releases/assets/325795996" \
            --output medium-profile.zip

      # 7ï¸âƒ£ Unzip profile
      - name: Unzip private profile
        run: |
          mkdir -p profile
          unzip -o medium-profile.zip -d profile

      # 8ï¸âƒ£ Install Playwright Chromium (with system deps)
      - name: Install Playwright Chromium
        run: npx playwright install chromium

      # 9ï¸âƒ£ Run Medium Test Post (use xvfb-run so headed browser can run)
      - name: Run Medium Test Post
        env:
          PROFILE_PATH: ./profile
        run: |
          set -o pipefail
          xvfb-run --auto-servernum --server-args="-screen 0 1280x800x24" node index.js || {
            echo "ðŸ“¸ Capturing screenshot for debugging..."
            mkdir -p screenshots

            node -e "
              const { chromium } = require('playwright');
              (async () => {
                const b = await chromium.launch();
                const p = await b.newPage();
                await p.goto('https://example.com');
                await p.screenshot({ path: 'screenshots/failure.png', fullPage: true });
                await b.close();
              })();
            "

            exit 1
          }

      # Upload both screenshots and debug folder so you can download them
      - name: Upload Screenshot & Debug Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: medium-error-artifacts
          path: |
            screenshots
            debug
