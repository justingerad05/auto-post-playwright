name: Medium Auto Post

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      # 2Ô∏è‚É£ Install unzip
      - name: Install unzip
        run: sudo apt-get install -y unzip

      # 3Ô∏è‚É£ Cache Node modules
      - name: Cache Node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: node-modules-${{ hashFiles('package.json') }}
          restore-keys: |
            node-modules-

      # 4Ô∏è‚É£ Cache Playwright browsers
      - name: Cache Playwright browsers
        uses: actions/cache@v3
        with:
          path: ~/.cache/ms-playwright
          key: playwright-browsers-${{ runner.os }}-${{ hashFiles('package.json') }}
          restore-keys: |
            playwright-browsers-${{ runner.os }}-

      # 5Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 6Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm install

      # 7Ô∏è‚É£ Download private Medium profile ZIP
      - name: Download private profile
        run: |
          echo "Downloading private Medium profile..."
          curl -L --fail \
            -H "Authorization: token ${{ secrets.PRIVATE_REPO_TOKEN }}" \
            -H "Accept: application/octet-stream" \
            "https://api.github.com/repos/justingerad05/mediumprofile/releases/assets/325795996" \
            --output medium-profile.zip

      # 8Ô∏è‚É£ Unzip profile
      - name: Unzip private profile
        run: |
          mkdir -p profile
          unzip -o medium-profile.zip -d profile

      # 9Ô∏è‚É£ Install Playwright Chromium
      - name: Install Playwright Chromium
        run: npx playwright install chromium

      # üîü Install Playwright Ubuntu Dependencies
      - name: Install Playwright Dependencies
        run: npx playwright install-deps

      # 1Ô∏è‚É£1Ô∏è‚É£ Run Medium test post
      - name: Run Medium Test Post
        env:
          PROFILE_PATH: ./profile
        run: |
          set -o pipefail
          node index.js || true

      # 1Ô∏è‚É£2Ô∏è‚É£ Upload debug artifacts if failure
      - name: Upload Debug Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: medium-error-artifacts
          path: debug/
