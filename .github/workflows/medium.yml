name: Medium Auto Post

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Cache Node modules
      - name: Cache Node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: node-modules-${{ hashFiles('package.json') }}
          restore-keys: |
            node-modules-

      # 3Ô∏è‚É£ Cache Playwright browsers
      - name: Cache Playwright browsers
        uses: actions/cache@v3
        with:
          path: ~/.cache/ms-playwright
          key: playwright-browsers-${{ runner.os }}-${{ hashFiles('package.json') }}
          restore-keys: |
            playwright-browsers-${{ runner.os }}-

      # 4Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 5Ô∏è‚É£ Install dependencies (npm install works without package-lock.json)
      - name: Install dependencies
        run: npm install

      # 6Ô∏è‚É£ Download private Medium profile ZIP
      - name: Download private profile
        run: |
          echo "Downloading private profile..."
          curl -L \
            -H "Authorization: token ${{ secrets.PRIVATE_REPO_TOKEN }}" \
            -H "Accept: application/octet-stream" \
            "https://api.github.com/repos/justingerad05/mediumprofile/releases/assets/325667026" \
            --output medium-profile.zip

      # 7Ô∏è‚É£ Unzip profile
      - name: Unzip private profile
        run: |
          mkdir -p profile
          unzip -o medium-profile.zip -d profile

      # 8Ô∏è‚É£ Install Playwright Chromium
      - name: Install Playwright Chromium
        run: npx playwright install chromium

      # 9Ô∏è‚É£ Run Medium test post
      - name: Run Medium Test Post
        env:
          PROFILE_PATH: ./profile
        run: |
          # Capture screenshot if script fails
          set -o pipefail
          node index.js || {
            echo "üì∏ Capturing screenshot for debugging..."
            mkdir -p screenshots
            npx playwright screenshot chromium --path=screenshots/failure.png
            exit 1
          }
