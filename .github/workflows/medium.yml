name: Medium Auto Post

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Chrome stable
      - name: Setup Chrome
        uses: browser-actions/setup-chrome@latest

      - name: Show Chrome info
        run: |
          echo "Chrome path:"
          which google-chrome
          google-chrome --version

      # 3Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 4Ô∏è‚É£ Clean NPM cache
      - name: Clean NPM cache
        run: npm cache clean --force

      # 5Ô∏è‚É£ Install dependencies (force)
      - name: Install dependencies
        run: npm install --force

      # 6Ô∏è‚É£ Install Playwright Chromium
      - name: Install Playwright Chromium
        run: npx playwright install chromium

      # 7Ô∏è‚É£ Download private Medium profile
      - name: Download private profile
        run: |
          echo "Downloading private profile..."
          curl -L \
            -H "Authorization: token ${{ secrets.PRIVATE_REPO_TOKEN }}" \
            -H "Accept: application/octet-stream" \
            "https://api.github.com/repos/justingerad05/mediumprofile/releases/assets/325795996" \
            --output medium-profile.zip

      # 8Ô∏è‚É£ Unzip private profile
      - name: Unzip private profile
        run: |
          mkdir -p profile
          unzip -o medium-profile.zip -d profile

      # 9Ô∏è‚É£ Run Test Post
      - name: Run Test Post
        env:
          PROFILE_PATH: ./profile
        run: node test-post.js

      # üîü Upload debug artifacts (always)
      - name: Upload Debug Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: medium-error-artifacts
          path: debug/
