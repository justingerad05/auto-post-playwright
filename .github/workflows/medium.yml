name: Medium Auto Post

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout public repo
        uses: actions/checkout@v4

      - name: Downloading private profile...
        run: |
             echo "Downloading private profile..."
             curl -L "$PROFILE_URL" -o medium-profile.zip
             mkdir profile
             unzip medium-profile.zip -d profile

      - name: Unzip private profile
        run: |
          mkdir profile
          unzip -o profile.zip -d profile

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run Medium script
        env:
          PROFILE_PATH: "./profile"
        run: node index.js
