name: Medium Auto Post

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout public repo
        uses: actions/checkout@v4

      - name: Download private profile ZIP (GitHub Release Asset)
        run: |
          echo "Downloading private profile from private repo release..."
          
          curl -L \
            -H "Authorization: token ${{ secrets.PRIVATE_REPO_TOKEN }}" \
            -H "Accept: application/octet-stream" \
            "https://api.github.com/repos/justingerad05/mediumprofile/releases/assets/325611337" \
            --output medium-profile.zip

      - name: Verify downloaded file
        run: |
          echo "Downloaded file info:"
          ls -lh medium-profile.zip
          file medium-profile.zip

      - name: Unzip private profile
        run: |
          mkdir profile
          unzip -o medium-profile.zip -d profile

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run Medium script
        env:
          PROFILE_PATH: "./profile"
        run: node index.js
