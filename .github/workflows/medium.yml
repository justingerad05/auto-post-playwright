name: Medium Auto Post

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Chrome
        uses: browser-actions/setup-chrome@latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Clean NPM cache
        run: npm cache clean --force

      - name: Install dependencies
        run: npm install --force

      - name: Install Playwright Chromium
        run: npx playwright install chromium

      - name: Download private Medium profile
        run: |
          curl -L \
            -H "Authorization: token ${{ secrets.PRIVATE_REPO_TOKEN }}" \
            -H "Accept: application/octet-stream" \
            "https://api.github.com/repos/justingerad05/mediumprofile/releases/assets/325795996" \
            --output medium-profile.zip

      - name: Unzip private profile
        run: unzip -o medium-profile.zip -d profile

      - name: Run Test Post
        env:
          PROFILE_PATH: ./profile
        run: node test-post.js

      - name: Upload Debug Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: medium-error-artifacts
          path: debug/
