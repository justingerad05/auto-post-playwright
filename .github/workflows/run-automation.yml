name: run-automation

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      MEDIUM_COOKIES: ${{ secrets.MEDIUM_COOKIES }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install

      - run: npm start
