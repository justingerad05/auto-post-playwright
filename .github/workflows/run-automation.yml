name: Run Medium Test Post
on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *" # optional â€” runs every 6 hours

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install deps
        run: npm ci

      - name: Run Medium automation
        env:
          MEDIUM_COOKIES: ${{ secrets.MEDIUM_COOKIES }}
          MEDIUM_COOKIES_B64: ${{ secrets.MEDIUM_COOKIES_B64 }}
        run: |
          npm start

      - name: Upload screenshot artifact (if any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: medium-screenshot
          path: medium-post-result.png
