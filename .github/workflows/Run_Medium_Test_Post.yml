name: Run Medium Test Post

on:
  workflow_dispatch:

jobs:
  run-medium-post:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: |
          npm ci || npm install
          npx playwright install --with-deps
      - name: Run Medium automation
        env:
          PROXY_URL: ${{ secrets.PROXY_URL }}
          MEDIUM_COOKIES: ${{ secrets.MEDIUM_COOKIES }}
          USER_AGENT: 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/119 Safari/537.36'
        run: |
          echo "=== Starting Medium automation ==="
          npm start
