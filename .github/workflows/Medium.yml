name: Run Medium Test Post

on:
  workflow_dispatch: {}

jobs:
  run-medium-post:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run Medium automation
        env:
          BROWSERLESS_API_KEY: ${{ secrets.BROWSERLESS_API_KEY }}
          MEDIUM_COOKIES: ${{ secrets.MEDIUM_COOKIES }}
          BROWSERLESS_WS: ${{ secrets.BROWSERLESS_WS }} # optional: override with your ws url
        run: npm start
