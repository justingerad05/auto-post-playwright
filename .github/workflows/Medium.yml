name: Run Medium Post

on:
  workflow_dispatch:

jobs:
  run-medium-post:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run Medium Auto Poster
        run: node main.mjs
        env:
          BROWSERLESS_API_KEY: ${{ secrets.BROWSERLESS_API_KEY }}
          MEDIUM_COOKIES: ${{ secrets.MEDIUM_COOKIES }}
          MEDIUM_FINGERPRINT: ${{ secrets.MEDIUM_FINGERPRINT }}
          MEDIUM_POST_HTML: ${{ secrets.MEDIUM_POST_HTML }}
