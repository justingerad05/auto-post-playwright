name: Medium Auto Post

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      MEDIUM_COOKIES: ${{ secrets.MEDIUM_COOKIES }}

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          npm install
          npx playwright install chromium

      - name: Login with cookies
        run: npm run login

      - name: Test Post (non-stealth)
        run: npm run test-post

      - name: Stealth Test
        run: |
          mkdir -p screenshots
          xvfb-run --auto-servernum -- npm run test-post-stealth

      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        with:
          name: medium-screenshots
          path: screenshots/
          if-no-files-found: warn
