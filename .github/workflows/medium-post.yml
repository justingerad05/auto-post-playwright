name: Medium Auto Post

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
      uses: actions/checkout@v4

      # 2️⃣ Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          npm install
          npx playwright install --with-deps

      # 4️⃣ Run Medium Post Script (this creates screenshot.png)
      - name: Run Medium Auto Post
        env:
          MEDIUM_USERNAME: ${{ secrets.MEDIUM_USERNAME }}
          MEDIUM_PASSWORD: ${{ secrets.MEDIUM_PASSWORD }}
        run: |
          node medium.js

      # 5️⃣ Upload Screenshot Artifact
      - name: Upload screenshot
        uses: actions/upload-artifact@v4
        with:
          name: medium-screenshot
          path: screenshot.png
          if-no-files-found: error
