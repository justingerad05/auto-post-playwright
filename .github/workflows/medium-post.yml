name: Medium Auto Post

on:
  workflow_dispatch:

jobs:
  medium-login:
    runs-on: ubuntu-latest
    env:
      MEDIUM_COOKIES: ${{ secrets.MEDIUM_COOKIES }}
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          npm install
          npx playwright install chromium

      - name: Login with cookies
        run: npm run login

      - name: Test Post
        run: npm run test-post
        continue-on-error: true  # allow artifact upload even if test-post fails

      - name: Upload screenshots
        uses: actions/upload-artifact@v3
        with:
          name: medium-screenshots
          path: screenshots/
