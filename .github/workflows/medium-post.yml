name: Medium Auto Post

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install xvfb (for headful browser)
        run: sudo apt-get install -y xvfb

      - name: Install dependencies
        run: npm install

      - name: Run Medium Test Post (Stealth Mode)
        env:
          MEDIUM_COOKIES: ${{ secrets.MEDIUM_COOKIES }}
        run: |
          xvfb-run --auto-servernum -- npm run test-post-stealth
      - name: Stealth Test
        run: npm run test-post-stealth

      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        with:
          name: medium-screenshots
          path: screenshots/
          if-no-files-found: warn
