name: Medium Auto Post

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      MEDIUM_COOKIES: ${{ secrets.MEDIUM_COOKIES }}

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          npm install
          npx playwright install chromium

      - name: Login with cookies
        run: npm run login
        continue-on-error: true  # do not stop pipeline

      - name: ðŸ¥· Stealth Test (Cloudflare bypass)
        run: |
          mkdir -p screenshots
          xvfb-run --auto-servernum -- npm run test-post-stealth
        continue-on-error: true  # ALWAYS continue

      - name: Normal Test Post (after stealth)
        run: npm run test-post
        continue-on-error: true  # normal mode often fails before stealth

      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        with:
          name: medium-screenshots
          path: screenshots/
          if-no-files-found: warn
