name: Medium Auto Post (final)

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Install Node dependencies properly
      - name: Install dependencies
        run: |
          npm install
          npx playwright install --with-deps

      # 3️⃣ Run login using secret cookies
      - name: Load Medium profile (using cookies)
        env:
          MEDIUM_COOKIES: ${{ secrets.MEDIUM_COOKIES }}
        run: |
          node scripts/loadProfile.js

      # 4️⃣ Run the test post
      - name: Create test Medium post
        env:
          MEDIUM_COOKIES: ${{ secrets.MEDIUM_COOKIES }}
        run: |
          node scripts/testPost.js

      # 5️⃣ Upload Playwright screenshots as artifacts
      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        with:
          name: playwright-screenshots
          path: screenshots/
