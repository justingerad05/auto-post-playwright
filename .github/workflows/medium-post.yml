name: Medium Auto Post

on:
  workflow_dispatch:  # Manual trigger

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2️⃣ Use Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3️⃣ Install dependencies using npm ci
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Install Playwright browsers
      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # 5️⃣ Run login script
      - name: Login to Medium
        run: npm run login
        env:
          MEDIUM_COOKIES: ${{ secrets.MEDIUM_COOKIES }}

      # 6️⃣ Run test post
      - name: Run test post
        run: npm run test-post
        env:
          MEDIUM_COOKIES: ${{ secrets.MEDIUM_COOKIES }}

      # 7️⃣ Optional: Run full article post (comment if you want manual review)
