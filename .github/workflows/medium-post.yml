name: Medium Auto Post

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Write Cookies & Storage from Secrets
        run: |
          echo "${{ secrets.MEDIUM_COOKIES }}" > cookies.json
          echo "${{ secrets.MEDIUM_STORAGE }}" > storage.json

      - name: Run Medium Login/Profile Loader
        run: node scripts/loadProfile.js

      - name: Run Medium Auto Post
        run: node index.js

      - name: Cleanup
        if: always()
        run: |
          rm -f cookies.json
          rm -f storage.json
