name: Medium Auto Post

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Load Medium Profile (cookies + storage)
        run: npm run login
        env:
          MEDIUM_COOKIES: ${{ secrets.MEDIUM_COOKIES }}
          MEDIUM_STORAGE: ${{ secrets.MEDIUM_STORAGE }}

      - name: Perform Test Post
        run: npm run test-post
